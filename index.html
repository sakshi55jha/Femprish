<section>
  <div class="my-container">
    <div class="cards">
      <div class="front">
        <img src="images/pic.jpg" alt="">
      </div>
      <div class="back">
        <img src="images/pic2.jpg" alt="">
      </div>
    </div>    
</section>

<div class="containers-1" id="aboutus">
  <div class="section mission">
    <div class="title-box">
      <h2>Mission</h2>
    </div>
    <div class="line"></div>
    <div class="image-container">
      <img src="images/mission.jpg" alt="Mission Image">
    </div>
  </div>
  <div class="section vision">
    <div class="title-box">
      <h2>Vision</h2>
    </div>
    <div class="line"></div>
    <div class="image-container">
      <img src="images/vision.jpg" alt="Vision Image">
    </div>
  </div>
</div>

<div class="inspire" id="inspire">
  <div class="title">
    <h2>Those who Inspire</h2>
  </div>
  <div id="carouselExampleIndicators" class="carousel slide smaller-carousel">
    <div class="carousel-indicators">
      <!-- Carousel indicators will be dynamically generated -->
    </div>
    <div class="carousel-inner">
      <!-- Carousel items will be dynamically generated -->
    </div>
    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Previous</span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Next</span>
    </button>
  </div>
</div>

<div class="title" id="stories">
  <h2>Success Stories</h2>
</div>
<div class="stories">
 <div class="video">
  <video controls class="vdo">
    <source src="video-22202.mp4" type="video/mp4">
  </video>
 </div>

<div class="image">
<img class="storypic" src="images/storypic.jpg" alt="">
</div>

  </div>
  
  <div class="title" id="contact">
    <h2>Contact Us</h2>
  </div>
  <div class="containers">
    <form class="contact-form">
      <h2>Contact Us</h2>
      <div class="form-group">
        <label for="name">Name</label>
        <input type="text" id="name" name="name" required>
      </div>
      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" id="email" name="email" required>
      </div>
      <div class="form-group">
        <label for="query">Query</label>
        <textarea id="query" name="query" required></textarea>
      </div>
      <button type="submit">Submit</button>
    </form>
  </div>
  <footer class="footer">
    <div class="container">
      <div class="social-icons">
        <a href="https://www.instagram.com/femprish/" class="icon-link"><i class="fab fa-instagram"></i></a>
        <a href="#" class="icon-link"><i class="fab fa-linkedin"></i></a>
        <a href="#" class="icon-link"><i class="fab fa-youtube"></i></a>
        <a href="#" class="icon-link"><i class="fab fa-twitter"></i></a>
      </div>
      <p class="copyright">Copyright &copy; 2023 - Femprish.
        All rights reserved.</p>
    </div>
  </footer>

    <script src="app.js"></script>
